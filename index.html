<!DOCTYPE html> <!--input ! to have this layout--> <!--meets 4th requirement of using file (html is considered a text file)-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danica Lacuesta ENG 116 Github Page</title>
    <link href="tictactoe.css" rel="stylesheet"/>
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1><!--header-->
    <div id="gameboard"><!--board-->
        <!--identifies tiles while all under same class-->
        <!--div is a containter for content-->
        <div data-index="1" class="tile right-border bottom-border"></div>
        <div data-index="2" class="tile right-border bottom-border"></div>
        <div data-index="3" class="tile bottom-border"></div>
        <!--first row-->
        <div data-index="4" class="tile right-border bottom-border"></div>
        <div data-index="5" class="tile right-border bottom-border"></div>
        <div data-index="6" class="tile bottom-border"></div>
        <!--second row-->
        <div data-index="7" class="tile right-border "></div>
        <div data-index="8" class="tile right-border "></div>
        <div data-index="9" class="tile "></div>
        <!--third row-->
    <div id="strikeline" class="strikeline"> </div>
    </div>
    <div id="gameoverboard" class="hidden">
        <h2 id="gameovertext">Winner is X</h2>
        <button id="playagainbutton">Play Again!</button>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
